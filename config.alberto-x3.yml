name: Alberto X3
prefix: "t!"

repo:  # https://github.com/{owner}/{name}
  owner: Alberto-X3
  name: Alberto-X3-V4
  icon: "https://github.com/Alberto-X3.png"

discord: "https://discord.gg/23rMcYu"

language:
  default: EN
  fallback: EN
  available:
    - EN
    - DE

extensions:
  folder: "extensions"

tmp:
  folder: "./tmp/"
  pattern: "{extension}.{id}.{suffix}.alberto-x3.tmp"
  remove:
    auto: true
    on_startup: true

roles:
  admin:
    name: Administrator

  mod:
    name: Moderator

  sup:
    name: Supporter

  team:
    name: Team

permission_levels:
  administrator:
    name: Administrator
    level: 4
    aliases: [administrator, admin, a]
    if:
      permissions: [administrator]
      roles: [admin]

  moderator:
    name: Moderator
    level: 3
    aliases: [moderator, mod, m]
    if:
      roles: [mod]

  supporter:
    name: Supporter
    level: 2
    aliases: [supporter, sup, s]
    if:
      roles: [sup]

  team:
    name: Team
    level: 1
    aliases: [team, t]
    if:
      roles: [team]

team_permission_level: team
default_permission_level: administrator

default_permission_overrides:

  administration:
    sudo: owner

  moderation:
    ban: administrator
    unban: administrator

    delete: supporter

    kick: moderator
    hardkick: moderator

    mute: supporter
    unmute: supporter
    tempmute: supporter
