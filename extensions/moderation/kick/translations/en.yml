permissions:
  kick: Kick users
  hardkick: Hardkick users

kick:
  success:
    title: "Successfully kicked user!"
    info: "Kicked {user} with reason `{reason}`"
  failure:
    title: "Failed to kick user!"
    missing_permissions: "Unable to kick {user}!"
    hierarchie: "Respect the hierarchie! *You aren't higher then {user}!*"

hardkick:
  success:
    title: "Successfully hardkicked user!"
    info: "Hardkicked {user} with reason `{reason}`"
  failure:
    title: "Failed to hardkick user!"
    missing_permissions: "Unable to hardkick {user}!"
    hierarchie: "Respect the hierarchie! *You aren't higher then {user}!*"
